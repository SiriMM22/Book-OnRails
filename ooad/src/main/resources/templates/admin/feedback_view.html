<!DOCTYPE html>
<!-- Base for all html pages -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Book On Rails</title>
</head>

<body>
    <header th:insert="~{admin-base :: header}"></header>

    <div class="content-body container-fluid">
        <div class="container mt-5">
            <!-- Add a table -->
            <table id="bookTable" class="table">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">PNR</th>
                        <th scope="col">Train No</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Feedback</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Insert data from database using Thymeleaf expression language -->
                    <tr th:each="feedback : ${feedbacks}">
                        <td th:text="${feedback.user.username}"></td>
                        <td th:text="@{${feedback.ticket.PNR}}"></td>
                        <td th:text="${feedback.ticket.train.trainNo}"></td>
                        <td th:text="${feedback.rating}"></td>
                        <td th:text="${feedback.comment}"></td>
                        <td>
                            <a th:href="'mailto:' + ${feedback.user.email}" class="btn btn-primary">Send Email</a>
                        </td>
                </tbody>
            </table>
        </div>
    </div>

    <script th:src="@{/admin.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
